<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid-2</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>

<body class="h-screen">
    <div class="flex justify-center items-center">
        <div class="bg-blue-400 w-[75%] h-[50%] border border-pink-700 p-5 grid sm:grid-cols-12 grid-rows-3 gap-5 mt-20">
        
            <div class="sm:transition-all duration-300 ease-in bg-pink-300 border border-pink-700 border-2 h-[100px] sm:hover:scale-110  sm:col-span-2">on</div>
            <div class="sm:transition-all duration-300 ease-in bg-pink-300 border border-pink-700 border-2 h-[100px] sm:hover:scale-110  sm:col-span-5">off</div>
            <div class="sm:transition-all duration-300 ease-in bg-pink-300 border border-pink-700 border-2 h-[100px] sm:hover:scale-110  sm:col-span-5">off</div>

        </div>
    </div>

</body>

</html>
