<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid-3</title>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body class="h-screen">
    <div class="flex justify-center items-center h-full ">
        <div class="bg-blue-200 w-[75%] h-[75%] sm:h-[50%] border grid grid-cols-3 grid-rows-4 sm:grid-rows-3 gap-5 p-5 ">
            <div class="bg-red-200 border col-span-3 sm:col-span-1 sm:row-span-3">1</div>
            <div class="bg-red-300 border col-span-3 sm:col-span-2 sm:row-span-1">2</div>
            <div class="bg-red-400 border col-span-3 sm:col-span-1 sm:row-span-2">3</div>
            <div class="bg-red-500 border col-span-3 sm:col-span-1 sm:row-span-2">4</div>
            
        </div>
    </div>
    
</body>
</html>
